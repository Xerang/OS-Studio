<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <h2>HTML Forms</h2>
    <div>사용자 정보 입력</div><br/>
    <form action="form_ok.html" method="post">
        <!-- action은 정보를 제출할 url!, method는 폼 데이터를 전송하는 방식! -->
        <label for="input_name">이름 : </label> <br/>
        <!-- 라벨에서 for는 인풀의 아이디값을 입력해야 함! -->
        <input type="text" name="name" id="input_name" placeholder="이름을 입력해주세요" /> <br/>
        <!-- placeholder는 아무것도 입력되지 않았을 때, 가이드 문구처럼 나오는 것 -->

        <label for="input_email">이메일 : </label> <br/>
        <input type="text" name="email" id="email"> <br/><br/>

        <fieldset style="border-radius: 8px;">
            <legend>개인정보 입력</legend>
            <label for="input_phonenumber">전화번호 : </label> <br/>
            <input type="text" name="phone" id="input_phonenumber" /> <br/><br/>
            <label for="input_address">주소 : </label> <br/>
            <input type="text" name="address" id="input_address" /> <br/><br/>
        </fieldset>
        <br/>

        <div>
            <label for="input_text">TEXT : </label><br/>
            <input type="text" id="input_text" name="text" readonly />
            <!-- reodonly : 읽기전용이 되어서 입력할 수 없다 -->
            <!-- required : 필수 사항이어서 입력하지 않고서는 제출 불가 -->
            <!-- autofocus : 웹 페이지를 처음으로 들어갈 때, 가장 먼저 활성화되는 입력칸 -->
            <!-- placeholder : 아무것도 입력되지 않았을 때,  -->
        </div><br/>
        <div>
            <label for="input_number">NUMBER : </label><br/>
            <input type="number" id="input_number" name="number" />
        </div><br/>
        <div>
            <label for="input_password">PASSWORD : </label><br/>
            <input type="password" id="input_password" name="password" />
        </div><br/>
        <div>
            <label for="input_date">DATE : </label><br/>
            <input type="date" id="input_date" name="date" />
        </div><br/>
        <div>
            <label for="input_time">TIME : </label><br/>
            <input type="time" id="input_time" name="time" />
        </div><br/>
        <div>
            <label for="input_hidden">HIDDEN : </label><br/>
            <input type="hidden" id="input_hidden" name="hidden" /> 154314
            <!-- display none이랑 똑같은 효과를 나타냄 -->
        </div><br/>

        <div>
            <label for="input_radio1">남 : </label>
            <input type="radio" id="input_radio1" name="input_radio" />
            <label for="input_radio2">여 : </label>
            <input type="radio" id="input_radio2" name="input_radio" />
            <label for="input_radio3">선택안함 : </label>
            <input type="radio" id="input_radio3" name="input_radio" />
        </div><br/>

        <div>
            <label for="input_checkbox1">축구 : </label>
            <input type="checkbox" id="input_checkbox1" name="checkbox" />
            <label for="input_checkbox2">농구 : </label>
            <input type="checkbox" id="input_checkbox2" name="checkbox" />
            <label for="input_checkbox3">야구 : </label>
            <input type="checkbox" id="input_checkbox3" name="checkbox" />
        </div><br/>

        <div>
            <label for="input_file">파일 : </label>
            <input type="file" id="input_file" name="file" />
        </div><br/>

        <div>
            <label for="select1">SELECT : </label>
            <select type="file" id="select1" name="select1" multiple> <!-- multiple : 여러 항목 선택 가능-->
                <optgroup label="저학년">
                    <option>1학년</option>
                    <option>2학년</option>
                    <option selected>3학년</option> <!-- selected : 맨 첫 선택을 3학년으로 고정-->
                </optgroup>
                <optgroup label="고학년">
                    <option>4학년</option>
                    <option>5+학년</option>
                </optgroup>
            </select>
        </div><br/>

        <div>
            <label for="input_list">LIST : </label>
            <input type="text" id="list_fruit" name="list" />
            <datalist id="list_fruit">
                <option value="apple">사과</option>
                <option value="orange">오렌지</option>
                <option value="grape">포도</option>
                <option value="watermelon">수박</option>
            </datalist>
        </div><br/>

        <!-- 지정한 웹 페이지로 이동 -->
        <input type="submit" value="제출" />
        <!-- 지금까지 해놓은 작업을 모두 초기화하고 창을 새로고침 -->
        <input type="reset" value="취소" />
    </form>
</body>
</html>
