<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Onload Example</title>
</head>
<body>

    <h1>페이지 로딩 중...</h1>

    <script>
        // 페이지의 모든 콘텐츠(HTML, 이미지, CSS 등)가 로딩되면 이 함수가 실행됩니다.
        window.onload = function() {
            alert("페이지가 완전히 로드되었습니다!");
            document.querySelector('h1').textContent = "페이지 로드 완료!";
        };
    </script>

</body>
</html>
