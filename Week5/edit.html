<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugang.com</title>
    <link rel="stylesheet" href="my.css">
</head>

<body>
    <header>
        <h1>과목 편집</h1>
    </header>

    <div class="main-container-2">
        <form name="editForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="sugangTitle">수강한 과목 이름</label>
                <input type="text" id="input_sugangTitle" name="sugangTitle" value="OS Studio">
            </div>
            <div class="form-group">
                <label for="professor">교수명</label>
                <input type="text" id="input_professor" name="professor" value="Saejin Kim">
            </div>
            <div class="form-group">
                <label for="points">학점</label>
                <input type="number" id="input_points" name="points" value="3">
            </div>
            <div class="form-group">
                <label for="date">수강 날짜</label>
                <input type="text" id="input_date" name="date" value="2025-09-01">
            </div>

            <div class="button-group">
                <button type="submit" class="button" onclick="confirmEdit()">[확인]</button>
                <div class="button-area">
                    <a href="index.html" class="button">[취소]</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function validateForm() {
        title = document.getElementById("input_sugangTitle").value;
        if (title == "") {
            alert("과목명을 입력하세요.");
            return false;
        }
        name = document.getElementById("input_professor").value;
        if (name == "") {
            alert("교수님의 성함을 입력하세요.");
            return false;
        }
        point = document.getElementById("input_points").value;
        if (point == "") {
            alert("학점을 입력하세요.");
            return false;
        }
        date = document.getElementById("input_date").value;
        if (date == "") {
            alert("오늘의 날짜를 입력하세요.");
            return false;
        }
    }
    function confirmEdit(){
        if (confirm("수강 과목을 수정할까요?")){
            alert("수정되었습니다.");
            window.location.href="index.html";
        }
        return false;
    }
</script>
</html>
