<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugang.com</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>    
    <header>
        <h1>새로운 수강 과목 추가</h1>
    </header>
    <div class="main-container-1">
        <form name="addForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="sugangTitle">수강한 과목 이름</label>
                <input type="text" id="input_sugangTitle" name="sugangTitle">
            </div>
            <div class="form-group">
                <label for="professor">교수명</label>
                <input type="text" id="input_professor" name="professor">
            </div>
            <div class="form-group">
                <label for="points">학점</label>
                <input type="number" id="input_points" name="points">
            </div>
            <div class="form-group">
                <label for="date">수강 날짜</label>
                <input type="text" id="input_date" name="date" placeholder="20XX-XX-XX">
            </div>
            <div class="form-group">
                <label for="rating">평점</label> <!--필수 선택 아님-->
                <input type="number" id="input_rating" name="rating">
            </div>
            <div class="form-group">
                <label for="classify">이수구분</label>
                <select type="file" id="input_classify" name="classify" style="width: 170px; height: 30px">
                    <option selected>Choose...</option>
                    <option>전공</option>
                    <option>교양</option>
                </select>
            </div>
            <div style="text-align: left;">
                <button type="submit">확인</button>
                <div class="button-area">
                    <a href="index.html" class="button">취소</a>
                </div>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            title = document.getElementById("input_sugangTitle").value;
            if (title == "") {
                alert("과목명을 입력하세요.");
                return false;
            }
            name = document.getElementById("input_professor").value;
            if (name == "") {
                alert("교수님의 성함을 입력하세요.");
                return false;
            }
            point = document.getElementById("input_points").value;
            if (point == "") {
                alert("학점을 입력하세요.");
                return false;
            }
            date = document.getElementById("input_date").value;
            if (date == "") {
                alert("오늘의 날짜를 입력하세요.");
                return false;
            }
            classification = document.getElementById("input_classify").value;
            if (classification == "Choose...") {
                alert("이수구분은 필수입니다.");
                return false;
            }
            alert("게시물이 추가됩니다.");
            window.location.href="index.html";
            return false;
        }
    </script>
</body>
</html>
